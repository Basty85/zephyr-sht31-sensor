# ==============================================================================
# ZEPHYR SHT31 SENSOR UDP APPLICATION CONFIGURATION
# ==============================================================================
# This configuration file enables all necessary Zephyr features for:
# - SHT31 temperature/humidity sensor via I2C
# - UDP data transmission over Ethernet
# - Remote Telnet console access
# - Network diagnostics and monitoring
# ==============================================================================

# ==============================================================================
# CORE SYSTEM CONFIGURATION
# ==============================================================================

# Console and logging support
CONFIG_STDOUT_CONSOLE=y                 # Enable standard output console
CONFIG_LOG=y                           # Enable logging subsystem
CONFIG_LOG_DEFAULT_LEVEL=3             # Set default log level to INFO
CONFIG_LOG_MODE_IMMEDIATE=y            # Log messages immediately (no buffering)

# Sensor and hardware support
CONFIG_SENSOR=y                        # Enable sensor subsystem
CONFIG_I2C=y                          # Enable I2C bus support for SHT31

# C++ and floating point support
CONFIG_CPP=y                          # Enable C++ support for modular design
CONFIG_CBPRINTF_FP_SUPPORT=y          # Enable floating point in printf/logging
CONFIG_STATIC_INIT_GNU=y              # Enable GNU-style static initialization

# ==============================================================================
# NETWORKING CONFIGURATION
# ==============================================================================

# Core networking stack
CONFIG_NETWORKING=y                    # Enable Zephyr networking stack
CONFIG_NET_SOCKETS=y                  # Enable BSD socket API
CONFIG_POSIX_API=y                    # Enable POSIX API compatibility

# Network protocols
CONFIG_NET_UDP=y                      # Enable UDP protocol (for sensor data)
CONFIG_NET_IPV4=y                     # Enable IPv4 support
CONFIG_NET_TCP=y                      # Enable TCP protocol (for Telnet)

# Static IP configuration for Nucleo board
CONFIG_NET_CONFIG_SETTINGS=y          # Enable network configuration
CONFIG_NET_CONFIG_MY_IPV4_ADDR="192.168.1.38"        # Board IP address
CONFIG_NET_CONFIG_MY_IPV4_NETMASK="255.255.255.0"    # Subnet mask
CONFIG_NET_CONFIG_MY_IPV4_GW="192.168.1.1"           # Default gateway

# Ethernet hardware support
CONFIG_NET_L2_ETHERNET=y              # Enable Ethernet layer 2 support

# Network buffer configuration
CONFIG_NET_PKT_RX_COUNT=10            # Number of RX packet buffers
CONFIG_NET_PKT_TX_COUNT=10            # Number of TX packet buffers
CONFIG_NET_BUF_RX_COUNT=20            # Number of RX network buffers
CONFIG_NET_BUF_TX_COUNT=20            # Number of TX network buffers

# Network debugging and monitoring
CONFIG_NET_LOG=y                      # Enable network subsystem logging
CONFIG_NET_TCP_LOG_LEVEL_DBG=y        # Enable TCP debug logging

# ==============================================================================
# NETWORK STATISTICS AND MONITORING
# ==============================================================================

CONFIG_NET_STATISTICS=y               # Enable network statistics collection
CONFIG_NET_STATISTICS_ETHERNET=y      # Enable Ethernet layer statistics
CONFIG_NET_STATISTICS_IPV4=y          # Enable IPv4 statistics
CONFIG_NET_STATISTICS_UDP=y           # Enable UDP protocol statistics

# ==============================================================================
# MEMORY AND STACK CONFIGURATION
# ==============================================================================

# Heap memory for dynamic allocation
CONFIG_HEAP_MEM_POOL_SIZE=8192        # 8KB heap for C++ objects and buffers

# Thread stack sizes (optimized for networking and sensors)
CONFIG_MAIN_STACK_SIZE=4096           # Main thread stack (4KB)
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048   # System workqueue stack (2KB)
CONFIG_NET_TX_STACK_SIZE=2048         # Network TX thread stack (2KB)
CONFIG_NET_RX_STACK_SIZE=2048         # Network RX thread stack (2KB)

# ==============================================================================
# SHELL AND CONSOLE CONFIGURATION
# ==============================================================================

# Shell subsystem
CONFIG_SHELL=y                        # Enable Zephyr shell framework
CONFIG_SHELL_BACKEND_SERIAL=y         # Enable UART/USB shell backend
CONFIG_SHELL_BACKEND_TELNET=y         # Enable Telnet shell backend (remote access)
CONFIG_NET_SHELL=y                    # Enable network shell commands

# Logging backends (separate logs from shell)
CONFIG_LOG_BACKEND_UART=y             # Send logs to UART only
CONFIG_LOG_BACKEND_NET=n              # Disable network logging (keep shell clean)
CONFIG_SHELL_LOG_BACKEND=n            # Disable logs in shell interface

# ==============================================================================
# SHELL CUSTOMIZATION
# ==============================================================================

# Custom shell prompts for different interfaces
CONFIG_SHELL_PROMPT_UART="nucleo-usb:~$ "     # USB/UART console prompt
CONFIG_SHELL_PROMPT_TELNET="nucleo-eth:~$ "   # Telnet console prompt

# Shell appearance and features
CONFIG_SHELL_VT100_COLORS=y           # Enable colored shell output

